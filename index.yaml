    description: |
      KasmWeb is a powerful open-source containerized desktop solution designed for 
      delivering remote desktop services to users. This Helm chart simplifies the deployment 
      of KasmWeb on Kubernetes clusters, providing an easy way to install and manage KasmWeb 
      instances.

      Key Features:
      - Web-based access to virtual desktop environments
      - Support for persistent storage and custom storage options
      - Flexible deployment with Kubernetes and Helm
      - Easy integration with existing infrastructure

      For more details, see the official documentation: 
      [KasmWeb Documentation](https://www.kasmweb.com/docs)

